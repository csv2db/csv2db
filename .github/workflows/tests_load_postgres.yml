name: load_tests_postgres
on: [push, pull_request]
jobs:
  db_load_tests_postgres:
    strategy:
      matrix:
        python-version: [ '3.10', '3.11', '3.x' ]

    runs-on: ubuntu-latest

    # Run tests
    steps:
      - uses: actions/checkout@v3.1.0

      - name: Set up Python
        uses: actions/setup-python@v4.3.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install PostgreSQL Python Driver
        run: python -m pip install "psycopg[binary]"

      - name: Setup test database
        run: |
          podman run -d --name postgres \
                     -p 5432:5432 \
                     -e POSTGRES_USER=test \
                     -e POSTGRES_PASSWORD=LetsTestThis1++ \
                     -e POSTGRES_DB=test \
                     postgres
          while [[ $(podman logs postgres 2>&1 | grep -c "database system is ready to accept connections") == 0 ]]; do
            sleep 1;
          done;

      - name: Create test schema
        run: |
          podman logs postgres
          podman exec -i postgres psql -U test -wLetsTestThis1++ -d test < $PWD/test/resources/test_env/schema/setup_schema.sql

      - name: Run PostgreSQL tests on version ${{ matrix.python-version }}
        run: |
          export PYTHONPATH=$PWD/src/python
          cd test/python
          python tests_loading_postgres.py
