name: load_tests_oracle
on: [push, pull_request]
jobs:
  db_load_tests_oracle:
    strategy:
      matrix:
        python-version: [ '3.6', '3.7', '3.8', '3.9', '3.10', '3.x' ]

    runs-on: ubuntu-latest

    # Run tests
    steps:
      - uses: actions/checkout@v3.1.0

      - name: Set up Python
        uses: actions/setup-python@v4.3.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Oracle Python Driver
        run: python -m pip install oracledb

      - name: Setup test database
        run: |
          docker run -d --name oracle \
                     -p 1521:1521 \
                     -v $PWD/test/resources/test_env/schema/oracle:/docker-entrypoint-initdb.d \
                     -e APP_USER=TEST \
                     -e APP_USER_PASSWORD=LetsTest1 \
                     -e ORACLE_DATABASE=TEST \
                     -e ORACLE_RANDOM_PASSWORD=y \
                     gvenzl/oracle-xe:latest-faststart
          sleep 15

      - name: Run Oracle tests on version ${{ matrix.python-version }}
        run: |
          export PYTHONPATH=$PWD/src/python
          cd test/python
          python tests_loading_oracle.py
