name: functional_tests
on: [push, pull_request]
jobs:
  UNIX_functional_tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [ '3.6', '3.7', '3.8', '3.9', '3.x' ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run UNIX functional tests on version ${{ matrix.python-version }}
        run: |
          export PYTHONPATH=$PWD/src/python
          cd test/python
          python tests_functional.py

  Windows_functional_tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        python-version: [ '3.6', '3.7', '3.8', '3.9', '3.x' ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run Windows functional tests on version ${{ matrix.python-version }}
        run: |
          $env:PYTHONPATH="$Pwd\src\python"
          cd test/python
          python tests_functional.py

